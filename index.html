<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Master Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸŽ¨ RGB Studio</a>
            <span class="navbar-text text-white-50">
                Tu selector de colores profesional
            </span>
        </div>
    </nav>

    <div class="container my-5 flex-grow-1">
        
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <div class="card-header bg-white border-0 pt-4 pb-2 text-center">
                <h2 class="fw-bold text-secondary">Mezclador de Colores</h2>
                <p class="text-muted small">Ajusta los canales o selecciona un color</p>
            </div>

            <div class="card-body p-4">
                <div class="row g-5 align-items-center">
                    
                    <div class="col-md-5 text-center">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                                <div id="colorDisplay" class="color-box shadow-sm mb-4 rounded-circle border border-4 border-white"></div>
                                
                                <label class="form-label text-muted fw-bold small">CÃ“DIGO HEXADECIMAL</label>
                                <div class="input-group input-group-lg shadow-sm">
                                    <span class="input-group-text bg-white border-end-0 text-muted">#</span>
                                    <input type="text" id="hexOutput" class="form-control border-start-0 text-center fw-bold text-dark font-monospace bg-white" readonly>
                                    <input type="color" id="colorPicker" class="form-control form-control-color border-start-0 bg-white" value="#000000" title="Elige un color">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <div class="p-2">
                            
                            <div class="card mb-3 border-0 bg-transparent">
                                <div class="d-flex justify-content-between mb-1">
                                    <label class="fw-bold text-danger">Rojo (Red)</label>
                                    <span class="badge bg-danger bg-opacity-10 text-danger border border-danger param-value" id="badgeRed">0</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <input type="range" class="form-range red-slider" id="redRange" min="0" max="255">
                                    <input type="number" id="redInput" class="form-control ms-3 text-center fw-bold" style="width: 70px;">
                                </div>
                            </div>

                            <div class="card mb-3 border-0 bg-transparent">
                                <div class="d-flex justify-content-between mb-1">
                                    <label class="fw-bold text-success">Verde (Green)</label>
                                    <span class="badge bg-success bg-opacity-10 text-success border border-success param-value" id="badgeGreen">0</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <input type="range" class="form-range green-slider" id="greenRange" min="0" max="255">
                                    <input type="number" id="greenInput" class="form-control ms-3 text-center fw-bold" style="width: 70px;">
                                </div>
                            </div>

                            <div class="card mb-3 border-0 bg-transparent">
                                <div class="d-flex justify-content-between mb-1">
                                    <label class="fw-bold text-primary">Azul (Blue)</label>
                                    <span class="badge bg-primary bg-opacity-10 text-primary border border-primary param-value" id="badgeBlue">0</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <input type="range" class="form-range blue-slider" id="blueRange" min="0" max="255">
                                    <input type="number" id="blueInput" class="form-control ms-3 text-center fw-bold" style="width: 70px;">
                                </div>
                            </div>

                        </div>
                    </div> </div> </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-1">Desarrollado con <span class="text-danger">&hearts;</span> y Bootstrap 5</p>
            <p class="small text-white-50 mb-0">
                &copy; 2026 Angel Ibraym Ortiz MartÃ­nez. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
